<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Un Techo Para Gatos Callejeros</title>
  <script type="text/javascript">
    // Redirigir a la página principal para manejar rutas SPA
    // Esta es una solución común para manejar rutas en GitHub Pages con aplicaciones SPA
    var pathSegmentsToKeep = 1; // Ajustar según la estructura de tu proyecto
    var location = window.location;
    
    // Redirección para manejar rutas SPA en GitHub Pages
    var redirect = location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;
    
    window.location.replace(redirect);
  </script>
</head>
<body>
  <h1>Redirigiendo...</h1>
  <p>Si no eres redirigido automáticamente, haz clic <a href="/">aquí</a>.</p>
</body>
</html>
